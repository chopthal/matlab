<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 280px;
        height: 120px;
        position: relative;
      }
      .login {
        margin: auto;
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
        position: relative;
      }
      .input-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 70%;
        position: relative;
      }
      .login > div > input {
        height: 34%;
      }

      .login > div > select {
        height: 32%;
      }

      #id-input {
        margin-bottom: 5px;
      }

      #password-input {
        margin-bottom: 5px;
      }

      .login-button-box {
        position: relative;
        margin-left: 5px;
        margin-top: 2px;
        margin-bottom: 2px;
        width: 30%;
      }
      .login-button {
        width: 100%;
        height: 100%;
        background-color: aquamarine;
        border-radius: 10%;
        border: 0;
      }

      .login-button:hover {
        cursor: pointer;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <section>
      <form class="login" action="submit">
        <div class="input-box">
          <input type="text" id="id-input" placeholder="User ID" />
          <input type="password" id="password-input" placeholder="Password" />
          <select name="tier" id="tier-select" value="Staff">
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Senior">Senior</option>
            <option value="Staff" selected>Staff</option>
          </select>
        </div>
        <div class="login-button-box">
          <button class="login-button" id="login-button">Sign-up</button>
        </div>
      </form>
      <span class="login-status">ID, Password를 입력하십시오</span>
    </section>
    <script type="text/javascript">
      function setup(htmlComponent) {
        const loginSubmit = document.querySelector(".login");
        const id = document.querySelector("#id-input");
        const password = document.querySelector("#password-input");
        const tier = document.querySelector("#tier-select");
        const loginStatus = document.querySelector(".login-status");
        id.focus();
        loginSubmit.addEventListener("submit", function (event) {
          event.preventDefault();
          if (!id.value) {
            loginStatusText = "ID를 입력하십시오";
            id.focus();
          } else if (!password.value) {
            password.focus();
            loginStatusText = "Password를 입력하십시오";
          } else {
            loginStatusText = "Good!";
            htmlComponent.Data = [
              id.value,
              password.value,
              tier.options[tier.options.selectedIndex].value,
            ];
          }
          loginStatus.innerText = loginStatusText;
        });
      }
    </script>
  </body>
</html>
